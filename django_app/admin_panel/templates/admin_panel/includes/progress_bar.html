<!-- admin_panel/templates/admin_panel/includes/progress_bar.html -->
<div class="progress-container" style="width: 400px; position: relative;">
    <div class="progress" style="height: 38px; background-color: #e9ecef; border-radius: 6px; overflow: hidden; box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);">
        <div class="progress-bar" role="progressbar" 
             style="width: {{ value|default:0 }}%; background: linear-gradient(90deg, #28a745, #34ce57, #28a745); background-size: 200% 100%; animation: gradient-animation 2s ease infinite;" 
             aria-valuenow="{{ value|default:0 }}" 
             aria-valuemin="0" 
             aria-valuemax="100">
        </div>
    </div>
    <div class="progress-percent" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: #000; font-weight: bold; font-size: 16px; pointer-events: none; text-shadow: 0 1px 1px rgba(255,255,255,0.5);">
        {{ value|floatformat:2|default:"0.00" }}%
    </div>
</div>

<style>
@keyframes gradient-animation {
    0% { background-position: 200% 0; }
    100% { background-position: -200% 0; }
}
</style>
