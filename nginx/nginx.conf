worker_processes auto;

events {
    worker_connections 1024;
}

http {
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain text/css application/json application/javascript
        application/x-javascript text/xml application/xml application/xml+rss
        application/vnd.ms-fontobject application/x-font-ttf font/opentype
        image/svg+xml image/x-icon;

    # Бэкенды
    upstream django_upstream {
        server django_app:8000;
        keepalive 32;
    }

    upstream group_post_up {
        server group_post:5002;
        keepalive 16;
    }

    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    server {
        listen 80;
        server_name _;

        client_max_body_size 50M;
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Django как основной backend
        location / {
            proxy_pass http://django_upstream;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Статика
        location /static/ {
            alias /app/staticfiles/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
        }

        # Аватарки
        location /avatars/ {
            alias /app/avatars/;
            access_log off;
            expires 30d;
            add_header Cache-Control "public";
        }


        # Прокси на group_post
        location /api/group_post/ {
            client_max_body_size 50m;
            proxy_pass http://group_post_up/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Upgrade $http_upgrade;
        }

        error_page 404              /usr/share/nginx/html/404.html;
        error_page 500 502 503 504  /usr/share/nginx/html/50x.html;

        location = /usr/share/nginx/html/50x.html {
            root /usr/share/nginx/html;
        }
    }
}
